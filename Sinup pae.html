<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="sinuppae.css">
    <script src="https://kit.fontawesome.com/113d9c369f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../Images/CampusLogo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Signup Details</h2>
        <form id="signupForm">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Signup</button>
        </form>
    <div class="container-sinnup">
        <div class="line1"></div>
        <p>Or Sign up With</p>
        <div class="line2"></div>
    </div>
        <div class="social-icons">
            <img src="../Images/googleee.png" alt="Google">
            <img src="../Images/Facebook.png" alt="Facebook">
            <img src="../Images/Apple.png" alt="Apple">
        </div>
    </div>
    <script>sinuppae.js</script>
</body>
</html>
