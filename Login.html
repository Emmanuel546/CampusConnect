<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/113d9c369f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="..\Images\googleee.png" alt="Google" >
    
</head>
<body>
<div class="Login-all">
    <h1>Login Details</h1>
    <form id="loginForm" class="Login-class" action="Login">
        <input type="text" name="username" id="username" placeholder="Username, email or phone number" required>
        <input type="text" name="password" id="password" placeholder="Password" required>
        <br>
        <input type="submit" value="Login">
        <br>
    <div class="password-f">
        <a href="acctpasswd.html">Forgot Password?</a>
    </div>
        <br>
    <div class="container">
        <div class="line"></div>
        <p>Or sign up with</p>
        <div class="line2"></div>
    </div>
        <div class="social-icons">
            <img src="googleee.png" alt="Google">
            <img src="Facebook.png" alt="Facebook">
            <img src="Apple.png" alt="Apple">
        </div>
        <div class="create-account">
            <a href="Sinup pae.html">Create an account!</a>
        </div>
    </form>
</div>
<script src="Login.js"></script>
</body>
</html>
