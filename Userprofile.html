<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://kit.fontawesome.com/113d9c369f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Userprofile.css">
</head>
<body>
<div class="whole">
    <header>
        <nav>
            <div class="Settings">
                <a href="Settings.html" class="Settingslink">
                    <span class="icon">
                        <i class="fas fa-gear"></i>
                    </span>
                    <span class="text-setting">Settings</span>
                </a>
            </div>
        </nav>
    </header>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-pic">
                <img src="marvin-meyer-SYTO3xs06fU-unsplash.jpg" alt="Profile Picture">
                <div class="add-icon">+</div>
            </div>
            <h2>Username</h2>
        </div>
    
        <div class="profile-stats">
            <div>
                <strong>1,234</strong>
                <span>Posts</span>
            </div>
            <div>
                <strong>5,678</strong>
                <span>Followers</span>
            </div>
            <div>
                <strong>9,101</strong>
                <span>Following</span>
            </div>
        </div>
    
        <div class="bio">
            <p><strong>Username</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt <a href="#">#hashtag</a></p>
            <p class="category">Category/Genre text</p>
            <p><a href="#" class="link">Link goes here</a></p>
        </div>
    
        <div class="profile-buttons">
            <button type="button">Edit Profile</button>
            <button type="reset">Share Profile</button>
        </div>
    </div>
        <div class="Profileposts">
            <div class="Profilepostsheader">
                <div  class="postsheader">
                   <span class="icon">
                     <i class="fa fa-th"></i>
                   </span>
                </div>
               <div class="postsheader2">
                  <span class="icon">
                     <i class="fa fa-th"></i>
                  </span>
                </div>
            </div>
        <div class="Profilepostscontentflow">
               <div class="Profilepostcontent">
                  <img src="me.png" alt="Post picture">
               </div>
               <div class="Profilepostcontent">
                  <img src="nasa-Q1p7bh3SHj8-unsplash.jpg" alt="Post picture">
               </div>
               <div class="Profilepostcontent">
                  <img src="christian-s1Hz1tM1FgU-unsplash.jpg" alt="Post picture">
               </div>
               <div class="Profilepostcontent">
                  <img src="raginda-firdaus-58oJPPEprfE-unsplash.jpg" alt="Post picture">
               </div>
               <div class="Profilepostcontent">
                  <img src="lera-ginzburg-CrLXxwdDOfI-unsplash.jpg" alt="Post picture">
               </div>
        </div>
    </main>
    <footer>
        <div class="bottom-nav">
            <div class="nav-item">
                <a href="Home.html">
                    <i class="fas fa-home"></i>
                    <span class="text-bottom">home</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="Search.html">
                    <i class="fas fa-search"></i>
                    <span class="text-bottom">search</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#">
                    <i class="fas fa-plus"></i>
                    <span class="text-bottom">add</span>
                </a> 
            </div>
            <div class="nav-item">
                <a href="Newsfeed.html">
                    <i class="fa fa-newspaper"></i>
                    <span class="text-bottom">newspaper</span>
                </a> 
            </div>
            <div class="nav-item" id="User-profile">
                <a href="Userprofile.html">
                    <i class="fas fa-user"></i>
                    <span class="text-bottom">Userprofile</span>
                </a> 
            </div>
        </div>
    </footer>
</div>
<script src="Userprofile.js"></script>
</body>
</html>
