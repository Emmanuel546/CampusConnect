<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsfeed</title>
    <script src="https://kit.fontawesome.com/113d9c369f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Newsfeed.css">
</head>
<body>
    <div class="container-newsfeed">
        <div class="search">
           <input type="text" placeholder="Search">
       </div>

       <div class="search-container">
          <div class="search-items">Computer</div>
          <div class="search-items">Art</div>
          <div class="search-items">AI</div>
          <div class="search-items">Coding</div>
          <div class="search-items">Architecture</div> 
       </div>

        <div class="grid-container">
            <div class="item" :nth-child>
                <img src="architecture1.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="architectecture2.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="ato-aikins-wt7SZEEMszU-unsplash.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="hana1.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="kojo-kwarteng-n5duzZWYReQ-unsplash.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="food&1.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="marvin-meyer-SYTO3xs06fU-unsplash.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="nasa-Q1p7bh3SHj8-unsplash.jpg" alt="picture">
            </div>
            <div class="item" :nth-child>
                <img src="save.jpg" alt="picture">
            </div>
        </div>
        <footer>
            <div class="bottom-nav">
                <div class="nav-item">
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <span class="text-bottom">home</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#">
                        <i class="fas fa-search"></i>
                        <span class="text-bottom">search</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#">
                        <i class="fas fa-plus"></i>
                        <span class="text-bottom">add</span>
                    </a> 
                </div>
                <div class="nav-item">
                    <a href="#">
                        <i class="fa fa-newspaper"></i>
                        <span class="text-bottom">newspaper</span>
                    </a> 
                </div>
                <div class="nav-item" id="User-profile">
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span class="text-bottom">Userprofile</span>
                    </a> 
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
